<form #editForm="ngForm" (ngSubmit)="onSubmit($event)">

  <div class="b-controls-container">

    <mat-form-field>
      <input matInput placeholder="Name" [formControl]="name" [(ngModel)]="product.name" required>
      <mat-error *ngIf="name.invalid">{{getErrorMessageForName()}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Price" [formControl]="price" [(ngModel)]="product.price" required>
      <mat-error *ngIf="price.invalid">{{getErrorMessageForPrice()}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Type Product" [formControl]="typeProductId" [(ngModel)]="product.id_type_product" 
      [(value)]="product.id_type_product" name="type" required>
        <mat-option *ngFor="let type of typeProducts" [value]="type.id">
          {{ type.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="typeProductId.invalid">{{getErrorMessageForType()}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput placeholder="Description" [formControl]="description" [(ngModel)]="product.description" required
      matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="20"></textarea>
    </mat-form-field>


    <div class="clearfix">
      <button mat-raised-button color="primary" [disabled]="isBeingSave">
        Save
      </button>
    </div>
  </div>

</form>
